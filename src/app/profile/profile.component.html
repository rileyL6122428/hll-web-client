  </div>
</header>

<main>

    <h2>Tracks</h2>

          <p>3:54</p>
        </div>

    <li class="track">

      <div class="track-details">

          <h3>Boy with Love</h3>
          <p>4:54</p>
        </div>

          <p>6 hearts</p>
          <ul class="tags">
            <li class="tag">Pop</li>
            <li class="tag">K-Pop</li>
