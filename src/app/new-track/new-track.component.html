<section>
  <h1>Upload Track</h1>

  <div class="page-content">
    <hll-link-opening-chest></hll-link-opening-chest>

    <form>
      <div class="form-group">
        <label for="track-name" class="sr-only">Track Name</label>
        <input
          id="track-name"
          name="track-name"
          type="text"
          class="form-control"
          placeholder="Track Name"
          [(ngModel)]="trackName">
      </div>

      <div class="form-group">
        <label for="audio-file" class="sr-only">Choose File</label>
        <input
          id="audio-file"
          type="file"
          name="audio-file"
          class="form-control-file"
          (change)="onFileChange($event)"
          #fileInput/>
      </div>

      <div class="">
        <button
          id="submit-button"
          class="btn btn-dark"
          (click)="submit()"
          [attr.disabled]="uploading ? '' : null">
          <span id="submit-text" *ngIf="!uploading">Submit</span>
          <ng-container *ngIf="uploading">
            <span id="loading-text">Loading... </span>
            <span id="loader-icon" class="spinner-grow spinner-grow-sm text-light"></span>
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</section>
